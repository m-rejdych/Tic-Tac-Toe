<!DOCTYPE html>
<html>
    <head>
        <link href = 'reset.css' rel = 'stylesheet'>
        <link href = 'style.css' rel = 'stylesheet'>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <main>
            <h1>Tic Tac Toe</h1>

            <section id = scoreSection>
                <p id = 'scoreOutput'></p>
            </section>

            <section id = 'gameBoardSection'>
                <div id = 'field1' class = 'field'><p id = 'marker1' class = 'mark'></p></div>
                <div id = 'field2' class = 'field'><p id = 'marker2' class = 'mark'></p></div>
                <div id = 'field3' class = 'field'><p id = 'marker3' class = 'mark'></p></div>
                <div id = 'field4' class = 'field'><p id = 'marker4' class = 'mark'></p></div>
                <div id = 'field5' class = 'field'><p id = 'marker5' class = 'mark'></p></div>
                <div id = 'field6' class = 'field'><p id = 'marker6' class = 'mark'></p></div>
                <div id = 'field7' class = 'field'><p id = 'marker7' class = 'mark'></p></div>
                <div id = 'field8' class = 'field'><p id = 'marker8' class = 'mark'></p></div>
                <div id = 'field9' class = 'field'><p id = 'marker9' class = 'mark'></p></div>
            </section>

            <section id = 'playersSection'>
                <div id = 'player1' class = 'player'>
                    <h2>Player 1</h2>
                    <input id = 'inputPlayer1' class = 'input' type = 'text'>
                </div>

                <div id = 'player2' class = 'player'>
                    <h2>Player 2</h2>
                    <input id = 'inputPlayer2' class = 'input' type = 'text'>
                </div>
            </section>

            <button id = 'startButton'>Start</button>
        </main>

        <script src = 'script.js'></script>
    </body>
</html>
